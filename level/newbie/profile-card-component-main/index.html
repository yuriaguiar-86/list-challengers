<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <img class="image-bg" src="./images/bg-pattern-card.svg" alt="Bg Pattern" />
 
      <secion class="section-image">
        <img class="image-victor" src="./images/image-victor.jpg" alt="Image Victors" />
        
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </secion>
  
      <secion class="section-txt">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
  
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
  
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </secion>
    </div>
  </main>
 
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Yuri Aguiar</a>.</p>
    </div>
  </footer>
</body>
</html>
