<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>
<body>
  <main>
    <section>
      <div class="section-bg">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="section-bg-img">

        <div>
          <div class="section-div-one-txt">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="sections-divs-icons">
            <div class="div-one-icons">
              <img src="./images/icon-ethereum.svg" alt="Ethereum" />
              <span class="color-blue">0.041 ETH</span>
            </div>
  
            <div class="div-one-icons">
              <img src="./images/icon-clock.svg" alt="Clock" />
              <span class="color-txt">3 days left</span>
            </div>
          </div>
        </div>
        
        <hr>
        <div class="section-div-two">
          <img src="./images/image-avatar.png" alt="Avatar">
          <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://yuriaguiar-86.github.io/portfolio/">Yuri Aguiar</a>.</p>
    </div>
  </footer>
</body>
</html>
